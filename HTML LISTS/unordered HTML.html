<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderhtml</title>
    <style>
        h1{
        size: 30px;
        }
    </style>
</head>
<body>
    <h1>unorderhtml</h1>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul style="list-style-type: circle;">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul style="list-style-type: square ;">  <!--list-style-type: none -->
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>

    </ul>
    <h2>0rderehtml</h2>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>coffee</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>white cold drink</dd>
    </dl>
     <h1>Nested HTML Lists</h1>
     <ul>
        <li>coffee</li>
        <li>tea</li>
            <ul>
                <li>-black tea</li>
                <li>-mint tea</li>
            </ul>

        <li>milk</li>
     </ul>



</body>
</html>
