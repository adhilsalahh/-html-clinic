<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table sizes</title>
    <style> 
    table{ width: 70%;
    }
    table,th,td{
        border: 2px solid rgb(232, 0, 0);
        border-collapse: collapse;
    }
    #ad,#da{
        border: 4px solid black;
    }
    th{
        /* text-align: right; */
        text-align: center;
        /* text-align: left;*/
    } 
    td{
        text-align: right;
    }
    #ad{
        width: 50%;
    }
    #da{
        text-align: center;
    }
  

    
</style>
  
</head>
<body>
    <table>
            <tr>
              <th style="width: 40%;">Firstname</th>

            </tr>
            <tr>
              <td>Eve</td>

            </tr>
            <tr>
                <td>adhil</td>
                <td>salah</td>

            </tr>
    </table>

</html>
