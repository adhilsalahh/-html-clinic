<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordr type</title> 
</head>
<body>
    <ul type="list-style-type:disc">
        <li>Coffee</li>
        <ol type="1">
            <li>black coffee</li>
            <li>cold coffee</li>
            <li>normal coffee</li>
        </ol>
        <li>Tea</li>
        <li>Milk</li>
    </ul>  
    <p>This is an inline span <span style="border: 1px solid black;background-color: yellow;display:inline-block;margin-top: 100px;">Hello World</span> element inside a paragraph.</p>
</body>
</html>
