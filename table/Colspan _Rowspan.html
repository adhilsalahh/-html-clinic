<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan+Rowspan</title>
    <style>
        table,th,td{
            border: 5px solid black;
            border-collapse: collapse;
        }
        table{
            width: 50%;
        }

        #ad{
            width: 50%;
          
        }
        
    </style>
</head>
<body>
    <h1 style="width: 20px;">rowspan</h1>
    <table>
        <tr>
          <th>Name</th>
          <td>Jill</td>
        </tr>
        <tr>
          <th rowspan="2" >Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <td>555-8745</td>
      </tr>
      </table>

      <h2 style="width: 20px;">colspan</h2>
      <table id="ad">

     
            <tr>
              <th id="ad"colspan="2">Name</th>
              <th id="as">Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>43</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>57</td>
            </tr>


      </table>
</body>
</html>
